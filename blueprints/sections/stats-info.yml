label: Seiteninformationen

type: stats

reports:
  - label: Vorlage
    value: "{{ page.template }}"
  - label: Veröffentlichte Unterseiten
    value: "{{ page.children.count }}"
  - label: Unterseiten gesamt
    value: "{{ page.childrenAndDrafts.count }}"
